<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="modal-container">
        <article class="modal">
            <button class="modal-btn">&times;</button>
            <h2 class="modal-title"></h2>
            <p class="modal-body"></p>
        </article>
    </section>
    <section class="form-container">
        <h1>Note Taker</h1>
        <h3>Add a New Note:</h3>
        <form>
            <label for="title">Title
                <input type="text" id="title" placeholder="Enter a note title.">
            </label>
            <label for="note">Note
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
            </label>
            <input type="submit">
        </form>
    </section>
    <section class="note-container">
    </section>

    <script src="./note.js"></script>
</body>
</html>
